services:
  nginx:
    image: nginx:alpine
    container_name: liquidata-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot-data:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - liquidata-network

  certbot:
    image: certbot/certbot
    container_name: liquidata-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot-data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  mongodb:
    image: mongo:7.0
    container_name: liquidata-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-liquidata123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - liquidata-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./liquidata-backend
      dockerfile: Dockerfile
    container_name: liquidata-backend
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./liquidata-backend/public/uploads:/app/public/uploads
      - ./liquidata-backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - liquidata-network

  frontend:
    build:
      context: ./liquidata
      dockerfile: Dockerfile
    container_name: liquidata-frontend
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3000
    depends_on:
      - backend
    networks:
      - liquidata-network

volumes:
  mongodb_data:
  certbot-data:

networks:
  liquidata-network:
    name: liquidata-network
    driver: bridge
