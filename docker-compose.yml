services:
  mongodb:
    image: mongo:7.0
    container_name: liquidata-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-liquidata123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - liquidata-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: liquidata-backend:latest
    build:
      context: ./liquidata-backend
      dockerfile: Dockerfile
    container_name: liquidata-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:liquidata123@mongodb:27017/liquidata?authSource=admin}
      PORT: ${BACKEND_PORT:-5001}
      NODE_ENV: ${NODE_ENV:-development}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
    ports:
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - liquidata-network

  frontend:
    image: liquidata-frontend:latest
    build:
      context: ./liquidata
      dockerfile: Dockerfile
    container_name: liquidata-frontend
    restart: unless-stopped
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - liquidata-network

volumes:
  mongodb_data:

networks:
  liquidata-network:
    name: liquidata-network
    driver: bridge