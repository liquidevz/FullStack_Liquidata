services:
  mongodb:
    image: mongo:7.0
    container_name: liquidata-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-liquidata123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - liquidata-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./liquidata-backend
    container_name: liquidata-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:liquidata123@mongodb:27017/liquidata?authSource=admin}
      PORT: 5001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change_this_secret}
    ports:
      - "5001:5001"
    volumes:
      - ./liquidata-backend/public/uploads:/app/public/uploads
      - ./liquidata-backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - liquidata-network

  frontend:
    build: ./liquidata
    container_name: liquidata-frontend
    restart: unless-stopped
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:5001/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - liquidata-network

volumes:
  mongodb_data:

networks:
  liquidata-network:
    driver: bridge
